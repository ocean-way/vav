<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 350px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #6200ea;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e9e9e9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #6200ea;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        .message.gemini {
            background-color: #fff;
            color: #333;
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        .chat-input-area input {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            margin-right: 10px;
            outline: none;
        }
        .chat-input-area button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }
        .chat-input-area button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Gemini AI Assistant</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const API_KEY = "AlzaSyAX2dywVvZIJfrFw4Z14ijjU0ulrq7GvhA"; // Replace with your actual API key
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" }); // You can choose other models like gemini-1.5-flash

        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        let chatHistory = [];

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            appendMessage(message, "user");
            userInput.value = "";

            try {
                const result = await model.generateContent(message);
                const response = await result.response;
                const text = response.text();
                appendMessage(text, "gemini");
            } catch (error) {
                console.error("Error communicating with Gemini API:", error);
                appendMessage("Sorry, I'm having trouble connecting right now.", "gemini");
            }
        }

        function appendMessage(text, sender) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Initial welcome message
        appendMessage("Hello! How can I help you today?", "gemini");
    </script>
</body>
</html>
